---
layout: default

---

<a class="sr-only" href="#main">skip navigation</a>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button title="toggle navigation" type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">
        <img src="images/brand.png" alt="phyloseminar.org logo"/>
        <span class="sr-only">home</span>
      </a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        {{ site.navigation | inspect }}
        {% for link in site.navigation %}
        <li {% if page.url == link.url %}class="active"{% endif %}><a style="font-size:150%;" href="{{ link.url | remove_first:'/' }}">{{ link.text }}</a></li>
        {% endfor %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% for link in site.social %}
        <li class="pull-left">
          <a title="{{ link.text }}" href="{{ link.url }}" {{ link.attributes }}>
            <i class="{{ link.icon }} icon-2x" aria-hidden="true" role="presentation"></i>
            <span class="sr-only">{{ link.text }}</span>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
<main id="main" class="container" role="main">
  {{ content }}
</main>
