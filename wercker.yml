box: matsen/passenger-ruby19

build:
  steps:
    - install-packages:
        packages: libjpeg62 libpython2.7 python-dev python-pip
    - script:
        name: install virtualenv
        code: pip install virtualenv
    - virtualenv:
        name: setup virtual environment
    - pip-install
    - script:
        name: update bundler
        code: gem install bundler -v '1.16.0'
    - bundle-install
    - script:
        name: build site
        code: python scripts/generate.py && (cd webpage; bundle exec jekyll build)
  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL

deploy:
  steps:
    - s3sync:
        key_id: $AWS_ACCESS_KEY_ID
        key_secret: $AWS_SECRET_ACCESS_KEY
        bucket_url: $AWS_BUCKET_URL
        source_dir: webpage/_site/
  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
